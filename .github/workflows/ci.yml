name: CI/CD Security Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Semgrep (SAST)
        run: semgrep --config .semgrep.yml --json > semgrep.json

      - name: Start Flask app in background
        run: |
          nohup python app.py &
          sleep 5

      - name: Run DAST with ZAP baseline
        run: |
          docker run --rm -v ${{ github.workspace }}:/zap/wrk -t owasp/zap2docker-stable zap-baseline.py -t http://host.docker.internal:5000 -r zap-report.html || true

      - name: Generate final report
        run: python report_generator.py semgrep.json "" zap-report.html report.html

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            semgrep.json
            zap-report.html
            report.html
